language: cpp
matrix:
  include:
    - os: osx
      env: OUTPUT_ZIP_FILE=Qtbase-5.13.1_mac.zip
      env: OPEN_SSL_FILE=openSSL_1_1_1_stable_mac.zip
    - os: windows
      env: OUTPUT_ZIP_FILE=Qtbase-5.13.1_win.zip
      env: OPEN_SSL_FILE=openSSL_1_1_1_stable_win.zip
compiler:
  - gcc

install:
  - echo ${TRAVIS_BUILD_DIR}
  # Get the precompiled openssl libraries
  - curl -L https://github.com/ChristianFeldmann/YUViewQt/releases/download/openSSL1.1.1/${OPEN_SSL_FILE} -o openSSL.zip
  - unzip -q -a openSSL.zip
  # Get Qt into a folder in which we build it
  - curl -L https://github.com/qt/qtbase/archive/v5.13.1.zip -o Qtbase.zip
  - unzip -q -a Qtbase.zip
  - mv qtbase-5.13.1 Qt_build
  - |
    if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      choco install winflexbison3
      choco install jom
      choco install VisualCppBuildTools
      unset CC
      unset CC_FOR_BUILD
      unset CXX
      unset CXX_FOR_BUILD
    fi

script:
  # Build QtBase and install it to /Users/travis/build/Qt
  - cd Qt_build
  # Hack to enable qtsync although we did not technically checkout from git
  - mkdir .git
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      ./configure -release -opensource -confirm-license -prefix /Users/travis/build/Qt -openssl -I ${TRAVIS_BUILD_DIR}/openSSL/include/ -L ${TRAVIS_BUILD_DIR}/openSSL/ -nomake examples
      make -j 2
      make install
    fi
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then ../buildWindows.bat; fi
  - cd ..

after_success:
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      cd /Users/travis/build/
      zip --quiet -r ${TRAVIS_BUILD_DIR}/${OUTPUT_ZIP_FILE} Qt/bin Qt/lib Qt/include Qt/mkspecs Qt/plugins
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      cd /c/Users/travis/build
      7z a ${OUTPUT_ZIP_FILE} Qt/bin Qt/lib Qt/include Qt/mkspecs Qt/plugins
    fi
  - cd ${TRAVIS_BUILD_DIR}
  - ls -l

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: $OUTPUT_ZIP_FILE
  on:
    repo: ChristianFeldmann/YUViewQt
    tags: true