language: cpp
matrix:
  include:
    - os: osx
      #env: DEPLOY_FILE=lib/libHMDecoder.dylib
compiler:
- gcc

install:
# Get the precompiled Qt libraries to the folder that they were installed in (/Users/travis/build/Qt)
- cd /Users/travis/build
- curl -L https://github.com/ChristianFeldmann/YUViewQt/releases/download/QtBase-5.11/Qt-5.11_mac.zip -o Qt.zip
- unzip -a Qt.zip
# Get QtCharts
- cd $TRAVIS_BUILD_DIR
- git clone --single-branch -b 5.11 https://github.com/qt/qtcharts.git QtCharts --depth 1
- ls

script:
- cd QtCharts
- /Users/travis/build/Qt/bin/qmake
- make
- cd ..

before_deploy:
# Zip the QtCharts folder
# This version of QtCharts is not yet installed so on the target build machine you have to run "make install"
- zip -r QtCharts-5.11_mac.zip QtCharts/bin QtCharts/lib QtCharts/include QtCharts/mkspecs QtCharts/Makefile

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: QtCharts-5.11_mac.zip
  on:
    repo: ChristianFeldmann/YUViewQt
    tags: true